<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html </title>
</head>
<body>
    <h3>list in html</h3>
    <p> creating list in html</p>
    <p>this is unordered list</p> 
    <ul style="list-style: none;">
     <li>coffee</li>
     <li>sugar</li>
     <li>tea</li>
    <li>chees</li>
    </ul>
    <p>this is orderd list</p>
   <ol type="I">
    <li>coffee</li>
    <li>sugar</li>
    <li>tea</li>
    <li>cheese</li>
   </ol>
   <p>discription list</p>
   <dl>
    <dt>coffee</dt>
    <dd>--black hot drink</dd>
    <dt>coke</dt>
    <dd>black cold drink</dd>
   </dl>
</body>
</html>
