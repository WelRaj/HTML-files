<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tables</title>
</head>
<body>
    <h2>Tables</h2>
    <p>Table with heading</p>
    <Table>
        <tr>
            <th>First name</th>
            
            <td>Rajkumar</td>
            <td>Ajay</td>
        </tr>
        <th>Last name</th>
        <td>rathore</td>
        <td>rathore</td>
        <tr>
            <th>Age</th>
            <td>18</td>
            <td>16</td>
        </tr>
        <th>first name</th>
        <th>last name</th>
        <th>age</th>
        <tr>
            <td>rajkumar</td>
            <td>rathore</td>
            <td>18</td>
        </tr>
        <tr>
            <td>ajay</td>
            <td>rathore</td>
            <td>16</td>
        </tr>
    </Table>
    <p>table with vertical heading</p>
    <Table>
    <tr>
     <th colspan="2"> name</th>
            
            
        
        <th>age</th>
        <tr>
            <td>rajkumar</td>
            <td>rathore</td>
            <td>18</td>
        </tr>
        <tr>
            <td>ajay</td>
            <td>rathore</td>
            <td>16</td>
        </tr>
    </Table>

</body>
</html>
